<!DOCTYPE html>
<html>
<head>
  <title>BingBux Ultra</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: #238636;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2ea043;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>BingBux Ultra</h1>
  <p>Tap once. Earn max Microsoft Rewards while doing nothing.</p>
  <button onclick="startAutoFarm()">Start AutoFarm</button>
  <div id="status">Ready to farm.</div>

  <script>
    const queries = [
      "how to code", "funny cats", "roblox leaks", "nasa images", "weird facts",
      "famous memes", "pizza near me", "celebrity birthdays", "today's weather",
      "minecraft tips", "game cheats", "trending news", "ai memes", "cool wallpapers",
      "superhero facts", "animal planet", "is water wet", "history trivia",
      "raining tacos", "marvel vs dc", "earth from space", "deep sea creatures",
      "satisfying videos", "daily joke", "why is the sky blue", "gaming setup ideas",
      "best pc games", "dream houses", "anime power levels", "tech news"
    ];

    let searchCount = 0;
    const totalSearches = 60;
    const delay = 6500; // 6.5s between tabs (safe from rate limit)

    function getRandomQuery() {
      const term = queries[Math.floor(Math.random() * queries.length)];
      return term + " " + Math.random().toString(36).substring(2, 6);
    }

    function startAutoFarm() {
      document.getElementById("status").innerText = "AutoFarm started...";
      const farming = setInterval(() => {
        if (searchCount >= totalSearches) {
          clearInterval(farming);
          document.getElementById("status").innerText = "Done! 60 searches launched.";
          return;
        }
        const q = getRandomQuery();
        const link = `https://www.bing.com/search?q=${encodeURIComponent(q)}`;
        window.open(link, '_blank');
        searchCount++;
        document.getElementById("status").innerText = `Searching: ${searchCount}/60`;
      }, delay);
    }
  </script>
</body>
</html>
